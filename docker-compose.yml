version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: businesshub-db
    environment:
      POSTGRES_DB: businesshub
      POSTGRES_USER: businesshub_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - businesshub-network

  redis:
    image: redis:7-alpine
    container_name: businesshub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - businesshub-network

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: businesshub-server
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://businesshub_user:${DB_PASSWORD:-changeme}@postgres:5432/businesshub
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
    networks:
      - businesshub-network

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: businesshub-client
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - businesshub-network

volumes:
  postgres_data:
  redis_data:

networks:
  businesshub-network:
    driver: bridge
